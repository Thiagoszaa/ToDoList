<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="styles.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Albert+Sans:ital,wght@0,100..900;1,100..900&display=swap');

     
    </style>
</head>

<body>

    <div class="container">
        <h2>SUAS TAREFAS</h2>
        <ul id="task-list">
    
        </ul>
    </div>

    <div class="adicionar">
        <h2>
            <button id="add-task-button">
                ADICIONAR TAREFA
                <img src="icons/mais.png" alt="Adicionar tarefa" style="width: 40px; height: 40px;">
            </button>
        </h2>
    </div>
   

    <div class="remover">
        <h2>
            <button id="remove-task-button">
            REMOVER TAREFA 
            <img src="icons/icons8-apagar-para-sempre-64.png" alt="" style="width: 40px; height: 40px;"> 
            </button>
        </h2>
    </div>

    <div class="atualizar">
        <h2>
            <button id="att-task-button">
            ATUALIZAR TAREFA 
            <img src="icons/atualizar.png" alt="" style="width: 40px; height: 40px;"> 
           </button>
        </h2>
    </div>
    
    <script src="script.js"></script>
    
 

</body>
</html>
